  <div class="container">

    <!-- main start here-->
    <main>
      <section class="ourTeam">
        <div class="wrapper">
          <div class="teamHeading">
            <h2>Meet The Team</h2>
          </div>

          <figure class="managingDirector">
            <img src="../assets/images/Anil chopra.jpg" alt="Anil chopra">
            <figcaption>
              <h3>Anil Chopra | Managing Director</h3>
              <p>
                Anil has decades of experience in the media industry in India, Germany, UAE and US. He formed Infocast
                Systems Private Limited in 2005. Prior to this he published successful magazine titles such as Playback
                and Fast Forward, Studio Systems, Pro Sound Systems, Cinema Systems, and Optical Disc Systems. He was
                Managing
                Director of Diversified Communications India Pvt Ltd 2009-2016. He created successful expos such as
                PALM,
                AV-ICN and many others. His vision for Imprint magazine is to develop India’s pharma manufacturing to
                global
                standards.
              </p>
            </figcaption>
          </figure>

          <figure class="director">
            <img src="../assets/images/Anuradha Chopra.jpg" alt="Anuradha Chopra">
            <figcaption>
              <h3>Anuradha Chopra | Director</h3>
              <p>Anu is the Keeper of the Coin. Financial acumen in expenses audit and cash-flow is her strength. She
                has
                a long experience in managing publishing and trade expo finances. Human Resources diplomacy is another
                asset she brings to the team. She is also Approver of Foreign Trips and travel and her experience is
                invaluable in building up successful media platforms that last and provide profit. She has experience in
                making deals for advertising and expo participation which our clients appreciate. She imparts team
                spirit
                and motivation as a habit in having seen creation of numerous expos, summits, seminars and magazines in
                a
                career spanning decades.</p>
            </figcaption>
          </figure>

          <figure class="seniorEditorialManager">
            <img src="../assets/images/Vasudha Joshi.jpeg" alt="Senior editorial manager">
            <figcaption>
              <h3>Vasudha Joshi | Senior editorial manager</h3>
              <p>I have worrked as editorial manager for Inprint in the past on foreign affairs and diplomacy. Then have
                created my own HR firm and am once again associated with Imprint Automation. Infocast is where I have
                learned a lot and it is meangful for me to work with Infocast in this new venture.</p>
            </figcaption>
          </figure>

          <figure class="businessDevelopmentManager">
            <img src="../assets/images/Anchal Tiwari.jpeg" alt="Anchal tiwari">
            <figcaption>
              <h3>Anchal tiwari | Business Development Manager</h3>
              <p>anchal tiwari is a graduate in IT from Mumbai University. Her eagerness to use her knowledge of science
                and IT in journalism makes her a perfect fit to create Imprint’s unique content for magazine and website
                platform. Through her hard working focused style she drives accumulation of Imprint’s knowledge base in
                Pharma manufacturing industry. Neha is skilled in creating communities establishing Imprint’s social
                media, nurturing relationships with Indian Pharma manufacturing leadership. Her enthusiasm to play a
                role
                in modernizing production and deliver frontier-edge technology to Indian Pharma makes her the perfect
                individual to lead Imprint’s editorial team.</p>
            </figcaption>
          </figure>
          <figure>
            <img src="../assets/images/Sarita Solanki.jpeg" alt="Sarita Solanki">
            <figcaption>
              <h3>sarita solanki | Accountant</h3>
              <p>Sarita joined Imprint as one of the original team, enthused and attracted by the close camaraderie of
                the
                team and intense motivation to achieve success in a high-value start-up out of change the manufacturing
                scene in Indian Pharma. She handles the challenging task of managing finances and arranging the tech
                needs
                of the company. Commercializing revenue opportunities presented by print and digital eco systems is a
                new
                experience that motivates her. She is a solid team player sharing Imprint’s to earn kudos in providing
                the
                right impetus to Indian Pharma manufacturing.</p>
            </figcaption>
          </figure>
          <figure class="WebDeveloper">
            <img src="../assets/images/Deepali Jaiswar.jpeg" alt="Deepali Jaiswar">
            <figcaption>
              <h3>Deepali Jaiswar | Web Developer</h3>
              <p>Deepali did Bsc CS from ambedkar in software engineering as web developer and web designing. As one of
                the original staff members of Imprint deepali is committed to Imprint’s vision and unique value
                proposition. She is overseeing all technology solutions to deliver a new and fresh approach to
                connecting
                with the markets. she is digital production in-charge at Imprint for website, print magazine and social
                media, digital marketing, automation and tools.</p>
            </figcaption>
          </figure>
          <figure class="officeAssistant">
            <img src="../assets/images/Sunil.jpeg" alt="Sunil">
            <figcaption>
              <h3>Sunil Bendure | Office Assistant</h3>
              <p>Sunil has been with Infocast since 1999. Twenty one years of logistics and office administration.
                Magazine circulation and dispatch is an important part of Sunil’s responsibilities. Back end support to
                all operations has been Sunil’s contribution. Sunil runs the office hospitality and weathers all
                requests
                whether Indian masala chai or coffee or warm lunches. This level of commitment ensures magazines go to
                press on time!! And those dreaming of not paying their advertising bills are visited by yours truly.
                This
                ensures we remain strong and robust.</p>
            </figcaption>
          </figure>
        </div>
      </section>
